  // Load first review in carousel
  loadFirstReview() {
    this.showReview(0);
  },

  // Show specific review
  showReview(index) {
    const carousel = document.getElementById('reviewCarousel');
    const review = this.reviewsData[index];

    carousel.innerHTML = `
      <div style="display:flex;align-items:start;gap:20px">
        <div style="width:80px;height:80px;border-radius:50%;background:#fff;position:relative;overflow:hidden;flex-shrink:0">
          <img src="./images/reviews/${this.images.reviews[index]}" style="width:100%;height:100%;object-fit:cover" alt="${review.name}">
        </div>
        <div style="flex:1">
          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px">
            <div>
              <div style="font-weight:700;font-size:18px">${review.name}</div>
              <div style="color:#ffa500;margin:4px 0">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ ${review.verified ? '<span style="color:#00a650;font-size:12px">‚úì Verified Purchase</span>' : ''}</div>
            </div>
            <div style="color:#666;font-size:12px">${review.date}</div>
          </div>
          <h4 style="margin-bottom:10px;font-size:18px;font-weight:600">${review.title}</h4>
          <p style="line-height:1.6;color:#333;font-size:15px">${review.text}</p>
          <div style="margin-top:15px">
            <span style="color:#666;font-size:13px">üëç ${review.helpful} people found this helpful</span>
          </div>
        </div>
      </div>
    `;

    this.currentReviewIndex = index;
    this.updateReviewDots(index);
  },

  // Update carousel dots
  updateReviewDots(activeIndex) {
    const dots = document.querySelectorAll('#reviewDots span');
    dots.forEach((dot, i) => {
      dot.style.background = i === activeIndex ? '#000' : '#ddd';
    });
  },

  // Carousel navigation
  nextReview() {
    const nextIndex = (this.currentReviewIndex + 1) % this.reviewsData.length;
    this.showReview(nextIndex);
  },

  prevReview() {
    const prevIndex = (this.currentReviewIndex - 1 + this.reviewsData.length) % this.reviewsData.length;
    this.showReview(prevIndex);
  },

  goToReview(index) {
    this.showReview(index);
  },

  testimonialsLoaded: 5,

  // Load initial 5 testimonials with full images
  loadInitialTestimonials() {
    const testimonials = document.getElementById('testimonials');

    for (let i = 0; i < 5; i++) {
      const review = this.testimonialsData[i];
      const date = new Date();
      date.setDate(date.getDate() - review.days);

      const testimonialDiv = document.createElement('div');
      testimonialDiv.style.cssText = 'background:#fff;border:1px solid #f0f0f0;border-radius:12px;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,0.04)';
      testimonialDiv.innerHTML = `
        <img src="./images/testimonials/${this.images.testimonials[i]}"
             style="width:100%;height:250px;object-fit:cover"
             alt="${review.name} testimonial"
             loading="${i < 2 ? 'eager' : 'lazy'}">
        <div style="padding:20px">
          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px">
            <div style="font-weight:600;font-size:14px">${review.name}</div>
            <div style="color:#666;font-size:12px">${date.toLocaleDateString()}</div>
          </div>
          <div style="color:#ffa500;margin-bottom:8px">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
          <p style="font-size:14px;line-height:1.5;color:#333">${review.text}</p>
        </div>
      `;
      testimonials.appendChild(testimonialDiv);
    }
  },

  // Load more testimonials (super lazy load)
  loadMoreTestimonials() {
    const testimonials = document.getElementById('testimonials');
    const remaining = this.testimonialsData.length - this.testimonialsLoaded;

    // Load remaining testimonials
    for (let i = this.testimonialsLoaded; i < this.testimonialsData.length; i++) {
      const review = this.testimonialsData[i];
      const date = new Date();
      date.setDate(date.getDate() - review.days);

      const testimonialDiv = document.createElement('div');
      testimonialDiv.style.cssText = 'background:#fff;border:1px solid #f0f0f0;border-radius:12px;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,0.04);opacity:0;transition:opacity 0.5s';
      testimonialDiv.innerHTML = `
        <img data-src="./images/testimonials/${this.images.testimonials[i]}"
             style="width:100%;height:250px;object-fit:cover;background:#f0f0f0"
             alt="${review.name} testimonial">
        <div style="padding:20px">
          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px">
            <div style="font-weight:600;font-size:14px">${review.name}</div>
            <div style="color:#666;font-size:12px">${date.toLocaleDateString()}</div>
          </div>
          <div style="color:#ffa500;margin-bottom:8px">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
          <p style="font-size:14px;line-height:1.5;color:#333">${review.text}</p>
        </div>
      `;
      testimonials.appendChild(testimonialDiv);

      // Lazy load the image
      setTimeout(() => {
        const img = testimonialDiv.querySelector('img');
        if (img.dataset.src) {
          const newImg = new Image();
          newImg.onload = () => {
            img.src = newImg.src;
            testimonialDiv.style.opacity = '1';
          };
          newImg.src = img.dataset.src;
        }
      }, (i - this.testimonialsLoaded) * 100); // Stagger loading
    }

    // Hide load more button
    document.getElementById('loadMoreContainer').style.display = 'none';
    this.testimonialsLoaded = this.testimonialsData.length;
  },

  // Load social proof images with intersection observer
  loadSocialProof() {
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const img = entry.target;
          if (img.dataset.src) {
            const newImg = new Image();
            newImg.onload = () => {
              img.src = newImg.src;
              img.style.opacity = '1';
            };
            newImg.src = img.dataset.src;
            observer.unobserve(img);
          }
        }
      });
    }, { rootMargin: '100px' });

    document.querySelectorAll('img[data-src]').forEach(img => observer.observe(img));
  },

  // Setup order bump modal
  setupOrderBump() {
    // Load order bump image when modal might be shown
    setTimeout(() => {
      const orderBumpImg = document.getElementById('orderBumpImg');
      if (orderBumpImg) {
        const img = new Image();
        img.onload = () => {
          orderBumpImg.src = img.src;
        };
        img.src = `./images/order-bump/${this.images.orderBump}`;
      }
    }, 5000);

    // Trigger modal on certain actions (optional)
    document.querySelectorAll('.cta-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        if (Math.random() > 0.7) { // 30% chance to show order bump
          e.preventDefault();
          document.getElementById('orderBumpModal').style.display = 'block';
        }
      });
    });
  }
};

// Initialize on DOMContentLoaded
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', () => LazyLoader.init());
} else {
  LazyLoader.init();
}

// Auto-rotate reviews every 5 seconds
setInterval(() => {
  if (document.getElementById('reviewCarousel')) {
    LazyLoader.nextReview();
  }
}, 5000);

// Performance monitoring (non-blocking)
if ('requestIdleCallback' in window) {
  requestIdleCallback(() => {
    if (window.performance && performance.timing) {
      const timing = performance.timing;
      const fcp = timing.loadEventEnd - timing.navigationStart;
      console.log(`Page Load Performance: ${fcp}ms`);
    }
  });
}
</script>
