  // Progressive enhancement on idle
  init() {

  // Load thumbnails immediately after hero
  loadThumbnails() {
    const thumbsContainer = document.getElementById('thumbs');
    thumbsContainer.innerHTML = '';
    thumbsContainer.classList.remove('loading-placeholder');
    thumbsContainer.style.cssText = 'display:flex;gap:10px;margin-top:15px';

    this.images.product.forEach((src, i) => {
      const thumb = document.createElement('img');
      thumb.style.cssText = 'width:80px;height:80px;border-radius:8px;cursor:pointer;border:2px solid transparent;object-fit:cover;transition:border-color 0.2s';

      thumb.dataset.src = `./images/product/${src}`;
      thumb.alt = `Product ${i + 1}`;
      if (i === 0) thumb.style.borderColor = '#000';

      thumb.onclick = () => this.switchMainImage(src, thumb);
      thumbsContainer.appendChild(thumb);

      // Load actual thumbnail image
      const img = new Image();
      img.onload = () => thumb.src = img.src;
      img.src = `./images/product/${src}`;
    });
  },

  switchMainImage(src, thumb) {
    const heroImg = document.getElementById('heroImage');
    heroImg.src = `./images/product/${src}`;

    document.querySelectorAll('#thumbs img').forEach(t => t.style.borderColor = 'transparent');
    thumb.style.borderColor = '#000';
  },

  // Load secondary content progressively
  loadSecondaryContent() {
    this.loadThumbnails();

    // Schedule remaining content for after interaction or 2 seconds
    const scheduleContent = () => {
      requestIdleCallback(() => this.loadRemainingContent());
    };

    // Load on scroll or after 2 seconds
    const onScroll = () => {
      scheduleContent();
      window.removeEventListener('scroll', onScroll);
    };

    window.addEventListener('scroll', onScroll, { passive: true });
    setTimeout(scheduleContent, 2000);
  },

    `;

    this.loadSocialProof();
  },

  // Load social proof images with intersection observer
  loadSocialProof() {
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const img = entry.target;
          if (img.dataset.src) {
            const newImg = new Image();
            newImg.onload = () => {
              img.src = newImg.src;
              img.style.opacity = '1';
            };
            newImg.src = img.dataset.src;
            observer.unobserve(img);
          }
        }
      });
    }, { rootMargin: '50px' });

    document.querySelectorAll('img[data-src]').forEach(img => observer.observe(img));

    // Load testimonials
    this.loadTestimonials();
  },

  // Generate testimonials dynamically
  loadTestimonials() {
    const testimonials = document.getElementById('testimonials');
    const testimonialsData = [
      { name: "kensey s", text: "okkkk but these baby blue sneakers are EVERYTHING!! the italian craftsmanship is unmatched like i cant even... soo comfy too", days: 2 },

    document.querySelectorAll('#testimonials img[data-src]').forEach(img => observer.observe(img));
  }
};

// Initialize on DOMContentLoaded
if (document.readyState === 'loading') {

</script>
