const perfMetrics = {
  navigationStart: performance.timing.navigationStart,
  marks: {},

  mark(name) {
    this.marks[name] = performance.now();
    if (typeof gtag === 'function') {
      gtag('event', 'timing_complete', {
        name: name,
        value: Math.round(this.marks[name])
      });
    }
  },

  measure(name, startMark, endMark) {
    const start = this.marks[startMark] || 0;
    const end = this.marks[endMark] || performance.now();
    console.log(`${name}: ${Math.round(end - start)}ms`);
    return end - start;
  }
};

// Mark script start

        heroImg.src = newSrc;
        this.updateThumbnailSelection(thumbElement);

      img.src = newSrc;

      scheduleLoad();
      events.forEach(event =>
        document.removeEventListener(event, onInteraction, { passive: true })
      );
    };

    events.forEach(event =>
      document.addEventListener(event, onInteraction, { passive: true, once: true })

    // Fallback timer

    web-vital.getLCP(perfMetrics.mark.bind(perfMetrics));
    web-vital.getCLS(perfMetrics.mark.bind(perfMetrics));
  }

  console.log('Performance Metrics:', perfMetrics.marks);
});
</script>
